<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" width="1200" height="1600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #555; }
      .label { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
      .small-label { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .step-number { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #fff; }
      .component { fill: #e8f4f8; stroke: #2196F3; stroke-width: 2; }
      .hardware { fill: #ffd54f; stroke: #f57c00; stroke-width: 2; }
      .arrow { fill: none; stroke: #666; stroke-width: 3; marker-end: url(#arrowhead); }
      .step-circle { fill: #2196F3; }
      .highlight { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="50" class="title" text-anchor="middle">Raspberry Pi Tablet Assembly Diagram</text>
  
  <!-- Step 1: Components Overview -->
  <text x="100" y="110" class="subtitle">Components Needed:</text>
  
  <!-- Raspberry Pi 5 -->
  <rect x="80" y="130" width="200" height="140" class="component" rx="5"/>
  <text x="180" y="155" class="label" text-anchor="middle" font-weight="bold">Raspberry Pi 5</text>
  <circle cx="100" cy="180" r="4" fill="#333"/>
  <circle cx="260" cy="180" r="4" fill="#333"/>
  <circle cx="100" cy="250" r="4" fill="#333"/>
  <circle cx="260" cy="250" r="4" fill="#333"/>
  <rect x="90" y="190" width="30" height="20" fill="#c0c0c0"/>
  <rect x="90" y="220" width="30" height="20" fill="#c0c0c0"/>
  <text x="180" y="265" class="small-label" text-anchor="middle">4× M2.5 screw holes</text>
  
  <!-- Touch Display 2 -->
  <rect x="320" y="130" width="220" height="140" class="component" rx="5"/>
  <text x="430" y="155" class="label" text-anchor="middle" font-weight="bold">Touch Display 2</text>
  <rect x="335" y="170" width="190" height="80" fill="#000" stroke="#333" stroke-width="2"/>
  <text x="430" y="218" class="small-label" text-anchor="middle" fill="#fff">7″ Screen</text>
  <circle cx="340" cy="260" r="3" fill="#333"/>
  <circle cx="520" cy="260" r="3" fill="#333"/>
  <text x="430" y="265" class="small-label" text-anchor="middle">4× M2.5 screw holes</text>
  
  <!-- Bottom Case -->
  <rect x="580" y="130" width="180" height="140" class="component" rx="5"/>
  <text x="670" y="155" class="label" text-anchor="middle" font-weight="bold">Bottom Case</text>
  <text x="670" y="180" class="small-label" text-anchor="middle">(3D Printed)</text>
  <rect x="595" y="190" width="150" height="65" fill="#fff" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="670" y="228" class="small-label" text-anchor="middle">Houses</text>
  <text x="670" y="245" class="small-label" text-anchor="middle">Raspberry Pi</text>
  
  <!-- Top Case -->
  <rect x="800" y="130" width="180" height="140" class="component" rx="5"/>
  <text x="890" y="155" class="label" text-anchor="middle" font-weight="bold">Top Case</text>
  <text x="890" y="180" class="small-label" text-anchor="middle">(3D Printed)</text>
  <rect x="815" y="190" width="150" height="65" fill="#fff" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="890" y="228" class="small-label" text-anchor="middle">Houses</text>
  <text x="890" y="245" class="small-label" text-anchor="middle">Display</text>
  
  <!-- Hardware -->
  <text x="1020" y="110" class="subtitle">Hardware:</text>
  <rect x="1020" y="130" width="160" height="60" class="hardware" rx="3"/>
  <text x="1100" y="155" class="small-label" text-anchor="middle" font-weight="bold">8× M2.5 Screws</text>
  <text x="1100" y="175" class="small-label" text-anchor="middle">(8-12mm length)</text>
  
  <rect x="1020" y="200" width="160" height="70" class="hardware" rx="3"/>
  <text x="1100" y="225" class="small-label" text-anchor="middle" font-weight="bold">4× M3 Screws</text>
  <text x="1100" y="245" class="small-label" text-anchor="middle">(16-20mm length)</text>
  <text x="1100" y="260" class="small-label" text-anchor="middle">+ 4× M3 Nuts</text>
  
  <!-- Step 2: Install Raspberry Pi in Bottom Case -->
  <g id="step2">
    <circle cx="60" cy="350" r="25" class="step-circle"/>
    <text x="60" y="360" class="step-number" text-anchor="middle">1</text>
    <text x="100" y="360" class="subtitle">Install Raspberry Pi in Bottom Case</text>
    
    <!-- Bottom case view -->
    <rect x="100" y="390" width="280" height="200" class="component" rx="5"/>
    <text x="240" y="415" class="label" text-anchor="middle" font-weight="bold">Bottom Case</text>
    
    <!-- Pi outline inside -->
    <rect x="140" y="440" width="200" height="140" fill="#c8e6c9" stroke="#2E7D32" stroke-width="2" rx="3"/>
    <text x="240" y="500" class="label" text-anchor="middle">Raspberry Pi 5</text>
    <text x="240" y="520" class="small-label" text-anchor="middle">Align mounting holes</text>
    
    <!-- Screw indicators -->
    <circle cx="155" cy="455" r="8" class="hardware"/>
    <text x="155" y="460" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="325" cy="455" r="8" class="hardware"/>
    <text x="325" y="460" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="155" cy="565" r="8" class="hardware"/>
    <text x="155" y="570" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="325" cy="565" r="8" class="hardware"/>
    <text x="325" y="570" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    
    <!-- Ports indication -->
    <rect x="345" y="480" width="20" height="15" fill="#666"/>
    <rect x="345" y="505" width="20" height="15" fill="#666"/>
    <rect x="345" y="530" width="20" height="15" fill="#666"/>
    <text x="400" y="515" class="small-label">USB/Power Ports →</text>
  </g>
  
  <!-- Step 3: Install Display in Top Case -->
  <g id="step3">
    <circle cx="470" cy="350" r="25" class="step-circle"/>
    <text x="470" y="360" class="step-number" text-anchor="middle">2</text>
    <text x="510" y="360" class="subtitle">Install Display in Top Case</text>
    
    <!-- Top case view -->
    <rect x="510" y="390" width="280" height="200" class="component" rx="5"/>
    <text x="650" y="415" class="label" text-anchor="middle" font-weight="bold">Top Case</text>
    
    <!-- Display inside -->
    <rect x="535" y="430" width="230" height="150" fill="#000" stroke="#333" stroke-width="2" rx="3"/>
    <rect x="545" y="440" width="210" height="130" fill="#333" stroke="#4CAF50" stroke-width="2"/>
    <text x="650" y="510" class="small-label" text-anchor="middle" fill="#4CAF50">Touch Display</text>
    
    <!-- Screw indicators -->
    <circle cx="550" cy="445" r="8" class="hardware"/>
    <text x="550" y="450" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="750" cy="445" r="8" class="hardware"/>
    <text x="750" y="450" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="550" cy="565" r="8" class="hardware"/>
    <text x="550" y="570" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    <circle cx="750" cy="565" r="8" class="hardware"/>
    <text x="750" y="570" class="small-label" text-anchor="middle" font-size="10">M2.5</text>
    
    <!-- Cable -->
    <path d="M 650 580 Q 650 600, 680 600" fill="none" stroke="#f57c00" stroke-width="4"/>
    <text x="700" y="605" class="small-label">Cable →</text>
  </g>
  
  <!-- Step 4: Attach Mounting Brackets -->
  <g id="step4">
    <circle cx="880" cy="350" r="25" class="step-circle"/>
    <text x="880" y="360" class="step-number" text-anchor="middle">3</text>
    <text x="920" y="360" class="subtitle">Attach Mounting Brackets</text>
    
    <!-- Bracket detail -->
    <rect x="920" y="390" width="240" height="200" class="component" rx="5"/>
    <text x="1040" y="415" class="label" text-anchor="middle" font-weight="bold">Bracket Assembly</text>
    
    <!-- Left bracket -->
    <rect x="940" y="440" width="30" height="80" class="highlight" rx="3"/>
    <circle cx="955" cy="460" r="5" fill="#fff"/>
    <circle cx="955" cy="500" r="5" fill="#fff"/>
    <text x="980" y="485" class="small-label">Left</text>
    
    <!-- Right bracket -->
    <rect x="1110" y="440" width="30" height="80" class="highlight" rx="3"/>
    <circle cx="1125" cy="460" r="5" fill="#fff"/>
    <circle cx="1125" cy="500" r="5" fill="#fff"/>
    <text x="1080" y="485" class="small-label">Right</text>
    
    <!-- Hinge screw -->
    <circle cx="1040" cy="480" r="12" class="hardware"/>
    <text x="1040" y="485" class="small-label" text-anchor="middle" font-size="11">M3</text>
    
    <text x="1040" y="540" class="small-label" text-anchor="middle">M3 Screw + Nut</text>
    <text x="1040" y="558" class="small-label" text-anchor="middle">forms hinge</text>
  </g>
  
  <!-- Step 5: Side View Assembly -->
  <g id="step5">
    <circle cx="60" cy="670" r="25" class="step-circle"/>
    <text x="60" y="680" class="step-number" text-anchor="middle">4</text>
    <text x="100" y="680" class="subtitle">Connect Cases with Brackets (Side View)</text>
    
    <!-- Side view diagram -->
    <g transform="translate(100, 720)">
      <!-- Bottom case -->
      <rect x="0" y="150" width="350" height="40" class="component" rx="3"/>
      <text x="175" y="175" class="label" text-anchor="middle">Bottom Case + Pi</text>
      
      <!-- Left bracket on bottom -->
      <rect x="0" y="140" width="25" height="60" class="highlight" rx="2"/>
      
      <!-- Right bracket on bottom -->
      <rect x="325" y="140" width="25" height="60" class="highlight" rx="2"/>
      
      <!-- Top case -->
      <rect x="0" y="40" width="350" height="40" class="component" rx="3"/>
      <text x="175" y="65" class="label" text-anchor="middle">Top Case + Display</text>
      
      <!-- Left bracket on top -->
      <rect x="0" y="60" width="25" height="60" class="highlight" rx="2"/>
      
      <!-- Right bracket on top -->
      <rect x="325" y="60" width="25" height="60" class="highlight" rx="2"/>
      
      <!-- Hinge screws -->
      <circle cx="12.5" cy="120" r="10" class="hardware"/>
      <text x="12.5" y="125" class="small-label" text-anchor="middle" font-size="10">M3</text>
      <line x1="12.5" y1="80" x2="12.5" y2="160" stroke="#f57c00" stroke-width="2"/>
      
      <circle cx="337.5" cy="120" r="10" class="hardware"/>
      <text x="337.5" y="125" class="small-label" text-anchor="middle" font-size="10">M3</text>
      <line x1="337.5" y1="80" x2="337.5" y2="160" stroke="#f57c00" stroke-width="2"/>
      
      <!-- Labels -->
      <text x="-20" y="95" class="small-label">Hinge →</text>
      <text x="360" y="95" class="small-label">← Hinge</text>
      
      <!-- Angle indicator -->
      <path d="M 175 190 L 175 210 L 220 210" fill="none" stroke="#666" stroke-width="2"/>
      <text x="200" y="230" class="small-label">Adjustable angle</text>
    </g>
  </g>
  
  <!-- Step 6: Connect Display Cable -->
  <g id="step6">
    <circle cx="500" cy="960" r="25" class="step-circle"/>
    <text x="500" y="970" class="step-number" text-anchor="middle">5</text>
    <text x="540" y="970" class="subtitle">Connect Display Cable to Raspberry Pi</text>
    
    <!-- Cable connection detail -->
    <rect x="540" y="1000" width="280" height="150" class="component" rx="5"/>
    
    <!-- Cable path -->
    <path d="M 580 1030 Q 600 1050, 620 1070 Q 640 1090, 680 1100 Q 720 1110, 760 1100 Q 780 1095, 790 1080" 
          fill="none" stroke="#f57c00" stroke-width="6" stroke-dasharray="10,5"/>
    
    <!-- Connectors -->
    <rect x="560" y="1020" width="30" height="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="2"/>
    <text x="575" y="1055" class="small-label" text-anchor="middle">Display</text>
    
    <rect x="780" y="1070" width="30" height="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="2"/>
    <text x="795" y="1105" class="small-label" text-anchor="middle">Pi</text>
    
    <text x="680" y="1135" class="small-label" text-anchor="middle">Route cable through hinge area</text>
  </g>
  
  <!-- Step 7: Final Assembly -->
  <g id="step7">
    <circle cx="60" cy="1220" r="25" class="step-circle"/>
    <text x="60" y="1230" class="step-number" text-anchor="middle">6</text>
    <text x="100" y="1230" class="subtitle">Final Assembly - Complete Tablet</text>
    
    <!-- Final view -->
    <g transform="translate(150, 1260)">
      <!-- Complete tablet representation -->
      <rect x="0" y="0" width="400" height="280" class="component" rx="8" stroke-width="3"/>
      
      <!-- Screen area -->
      <rect x="20" y="20" width="360" height="190" fill="#000" stroke="#333" stroke-width="2" rx="5"/>
      <rect x="30" y="30" width="340" height="170" fill="#1a1a1a" stroke="#4CAF50" stroke-width="2"/>
      <text x="200" y="120" class="label" text-anchor="middle" fill="#4CAF50" font-size="20">Raspberry Pi</text>
      <text x="200" y="145" class="label" text-anchor="middle" fill="#4CAF50" font-size="20">Tablet</text>
      
      <!-- Bottom section -->
      <rect x="20" y="220" width="360" height="40" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="3"/>
      
      <!-- Port indicators -->
      <rect x="10" y="130" width="8" height="15" fill="#666"/>
      <rect x="10" y="150" width="8" height="15" fill="#666"/>
      <rect x="382" y="130" width="8" height="15" fill="#666"/>
      
      <!-- Hinges visible -->
      <circle cx="10" cy="240" r="8" class="hardware"/>
      <circle cx="390" cy="240" r="8" class="hardware"/>
      
      <!-- Stand position -->
      <line x1="150" y1="280" x2="150" y2="310" stroke="#666" stroke-width="3"/>
      <line x1="250" y1="280" x2="250" y2="310" stroke="#666" stroke-width="3"/>
      <line x1="150" y1="310" x2="250" y2="310" stroke="#666" stroke-width="3"/>
      <text x="200" y="335" class="small-label" text-anchor="middle">Optional Stand</text>
    </g>
  </g>
  
  <!-- Important Notes Section -->
  <g id="notes">
    <rect x="50" y="1530" width="1100" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="600" y="1555" class="label" text-anchor="middle" font-weight="bold">⚠️ Important Notes:</text>
    <text x="100" y="1575" class="small-label">• Hand-tighten screws only - don't overtighten plastic threads!</text>
    <text x="550" y="1575" class="small-label">• Leave cable slack for hinge movement</text>
    <text x="900" y="1575" class="small-label">• Test before final assembly</text>
  </g>
</svg>
